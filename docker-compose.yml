services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: 
      POSTGRES_USER: 
      POSTGRES_PASSWORD: 
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U  -d "]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: production
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: 
      DB_USER: 
      DB_PASSWORD: 
      DATABASE_URL: postgresql://:@postgres:5432/
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
